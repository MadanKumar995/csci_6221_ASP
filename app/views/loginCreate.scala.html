@()(implicit request: MessagesRequestHeader)

<!DOCTYPE html>
<html lang="en">
    <head>

        <title>To-Do</title>
            <!-- Fonts -->
        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
        @*    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">*@

            <!-- Vendor CSS Files -->
        <link href="@routes.Assets.versioned("loginCreate/vendor/bootstrap/css/bootstrap.min.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("loginCreate/vendor/bootstrap-icons/bootstrap-icons.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("loginCreate/vendor/aos/aos.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("loginCreate/vendor/glightbox/css/glightbox.min.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("loginCreate/vendor/swiper/swiper-bundle.min.css")" rel="stylesheet">

        <link href="@routes.Assets.versioned("stylesheets/loginCreate.css")" rel="stylesheet">

    </head>

    <body class="index-page">

        <header id="header" class="header d-flex align-items-center fixed-top">
            <div class="container-fluid position-relative d-flex align-items-center justify-content-between">

                <a class="logo d-flex align-items-center me-auto me-xl-0">
                    <h1 class="sitename">&nbsp;&nbsp;To-Do</h1><span>.</span>
                </a>

                <nav id="navmenu" class="navmenu">
                    <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
                </nav>

                <a id="login-btn" class="btn-getstarted" onclick="toggleForms()">Create Account</a>

            </div>
        </header>

        <main class="main">

                <!-- Hero Section -->
            <section id="hero" class="hero section dark-background">

                <img src="@routes.Assets.versioned("images/loginCreate.png")" alt="" data-aos="fade-in">

                <div class="container">
                    @*                    <div class="row">*@
                    <div>
                        <div class="col-lg-10">
                            <h2 data-aos="fade-up" data-aos-delay="100">Welcome to Our Website</h2>
                            @*                            <p data-aos="fade-up" data-aos-delay="200">We are team of talented designers making websites with Bootstrap</p>*@
                        </div>
                        <div id="createForm" style="visibility: hidden" class="col-lg-5" data-aos="fade-up" data-aos-delay="300">
                            <form method="post" class="php-email-form">
                                <div class="sign-up-form">
                                    <h3 data-aos="fade-up" data-aos-delay="100" style="color: grey; margin-top: 5px">&nbsp;Create Account</h3>
                                    <input type="text" id="create_username" name="username" placeholder="Username"><br>
                                    <input type="email"  name="email" placeholder="Email"><br>
                                    <input type="password" id="create_password" name="password" placeholder="Password"><br>
                                    <input type="submit" value="Create" onclick="createUser()">
                                </div>
                            </form>
                        </div>


                        <input type="hidden" id="validateRoute" value="@routes.LoginController.validateLogin">
                        <div id="loginForm" style="visibility: visible; position: absolute; top: 50px" class="col-lg-5" data-aos="fade-up" data-aos-delay="300">

                            <form class="php-email-form">
                                <div class="sign-up-form">
                                    <input type="text" id="username" placeholder="Username" ><br>
                                    <input type="password" id="password" placeholder="Password" ><br>

                                    <input type="submit" value="Login" onclick="validateLogin()">

                                </div>
                            </form>


                        </div>

                    </div>
                </div>

            </section><!-- /Hero Section -->

        </main>

            <!-- Scroll Top -->
        <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

            <!-- Preloader -->
        <div id="preloader"></div>

            <!-- Vendor JS Files -->
        <script src="@routes.Assets.versioned("loginCreate/vendor/bootstrap/js/bootstrap.bundle.min.js")"></script>
        <script src="@routes.Assets.versioned("loginCreate/vendor/php-email-form/validate.js")"></script>
        <script src="@routes.Assets.versioned("loginCreate/vendor/aos/aos.js")"></script>
        <script src="@routes.Assets.versioned("loginCreate/vendor/glightbox/js/glightbox.min.js")"></script>
        <script src="@routes.Assets.versioned("loginCreate/vendor/purecounter/purecounter_vanilla.js")"></script>
        <script src="@routes.Assets.versioned("loginCreate/vendor/imagesloaded/imagesloaded.pkgd.min.js")"></script>
        <script src="@routes.Assets.versioned("loginCreate/vendor/isotope-layout/isotope.pkgd.min.js")"></script>
        <script src="@routes.Assets.versioned("loginCreate/vendor/swiper/swiper-bundle.min.js")"></script>

            <!-- Main JS File -->
        <script src="@routes.Assets.versioned("javascripts/loginCreate.js")"></script>

    </body>
